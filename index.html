<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <h1 class="bg-dark text-white pb-5 pt-5 h1">Weather Dashboard</h1>

    <section class="container-fluid mb-5 p-3 pt-4">
      <aside class="input-group rounded sidebar">
        <input
          id="input"
          type="search"
          class="form-control rounded"
          placeholder="City"
          aria-label="Search"
          aria-describedby="search-addon"
        />

        <button type="button" class="btn btn-secondary btn-sm" id="button">
          Search
        </button>
      </aside>
    </section>
    <main>
      <div id="daily" class="daily">CURRENT WEATHER</div>
      <section id="five-day" class="five-day">FIVE DAY</section>

      <section>search results</section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
